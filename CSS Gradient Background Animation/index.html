<!DOCTYPE html>
<html>
<head>
    <title>CSS Gradient Background Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00bcd4, #4caf50, #9c27b0, #f44336, #ff5722, #ffeb3b, #3f51b5, #e91e63, #607d8b, #ff9800);
            background-size: 200% auto;
            animation: gradientAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
</body>
</html>
