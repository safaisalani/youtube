<!DOCTYPE html>
<html>
<head>
    <title>Weather Widget</title>
    <style>
        .weather-widget {
            width: 200px;
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px auto;
        }

        .weather-icon {
            font-size: 48px;
        }

        .weather-temperature {
            font-size: 24px;
        }

        .weather-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <i class="weather-icon">☀️</i>
        <div class="weather-temperature">25°C</div>
        <div class="weather-description">Sunny</div>
    </div>
</body>
</html>
