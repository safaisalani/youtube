<!DOCTYPE html>
<html>
<head>
    <title>Interactive Quiz</title>
    <style>
        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .answer {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="question">What is the capital of France?</div>
    <div class="answer" onclick="checkAnswer(this)">Paris</div>
    <div class="answer" onclick="checkAnswer(this)">London</div>
    <div class="answer" onclick="checkAnswer(this)">Berlin</div>
    <script>
        function checkAnswer(element) {
            const correctAnswer = 'Paris';
            if (element.textContent === correctAnswer) {
                element.style.backgroundColor = 'green';
            } else {
                element.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
