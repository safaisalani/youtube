<!DOCTYPE html>
<html>
<head>
    <title>Mouse Move Parallax Effect</title>
    <style>
        .parallax {
            width: 400px;
            height: 300px;
            background-image: url('./assets/image/new-cat-1.jpg');
            background-size: cover;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <script>
        const parallax = document.querySelector('.parallax');
        document.addEventListener('mousemove', (e) => {
            const posX = (window.innerWidth / 2 - e.pageX) * 0.1;
            const posY = (window.innerHeight / 2 - e.pageY) * 0.1;
            parallax.style.transform = `translate(${posX}px, ${posY}px)`;
        });
    </script>
</body>
</html>
